<form class="px-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="FormControlInputEmail"> Indirizzo email</label>
      <input 
        type="email" 
        class="form-control" 
        id="FormControlInputEmail" 
        placeholder="nome@example.com"
        formControlName="email">
    </div>
    <span class="help-block" *ngIf="!loginForm.get('email')?.valid  && loginForm.get('email')?.touched">
      Per favore inserisci una email valida!</span>
    <div class="form-group">
      <label for="FormControlInputPassword">
        Password <a style="color: blue;">Dimenticato la password?</a></label>
      <input 
        type="password" 
        class="form-control" 
        id="FormControlInputPassword" 
        formControlName="password">
    </div>
    <span class="help-block" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
      Per favore inserisci una password!</span>
    <br>
    <button 
      class="btn btn-success"
      type="submit"
      [disabled]="!loginForm.valid">
      Sign in
    </button> 
    <br><br>
  </form>
