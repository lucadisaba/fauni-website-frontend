<form class="px-2" [formGroup]="updationForm">
    <div class="form-group">
        <label for="FormControlInputName"> Nome</label>
        <input 
          type="text" 
          class="form-control" 
          id="FormControlInputName" 
          placeholder="Nome"
          formControlName="name"
          style="text-transform: capitalize;">
    </div>
    <span class="help-block" *ngIf="updationForm.controls.name.invalid  && updationForm.controls.name.touched">
      Inserire un nome valido!</span>
    <div class="form-group">
        <label for="FormControlInputSurname"> Cognome</label>
        <input 
          type="text" 
          class="form-control" 
          id="FormControlInputSurname" 
          placeholder="Cognome"
          formControlName="surname"
          style="text-transform: capitalize;">
    </div>
    <span class="help-block" *ngIf="updationForm.controls.surname.invalid  && updationForm.controls.surname.touched">
      Inserire un cognome valido</span>
    <div class="form-group">
        <label for="FormControlInputEmail"> Indirizzo email</label>
        <input 
          type="email" 
          class="form-control" 
          id="FormControlInputEmail" 
          placeholder="nome@example.com"
          formControlName="email">
    </div>
    <span class="help-block" *ngIf="updationForm.controls.email.invalid  && updationForm.controls.email.touched">
        Per favore inserisci una email valida!</span>
    <div class="form-group">
        <label for="FormControlCardNumber"> Numero tessera </label>
        <input  
            type="number"
            class="form-control" 
            id="FormControlInputCardNumber" 
            placeholder="-"
            formControlName="cardNumber">
    </div>
    <div class="form-group">
        <label for="FormControlInputRole"> Ruolo </label>
        <select 
            class="form-select"
            id="FormControlInputRole" 
            formControlName="role">
            <option value=null disabled selected hidden>Scegli ruolo all'interno dell'associazione</option>
            <option value="ADMIN">AMMINISTRATORE</option>
            <option value="PRESIDENT">PRESIDENTE</option>
            <option value="MEMBER">MEMBRO</option>
            <option value="ASSOCIATE">TESSERATO</option>
          </select>
    </div>
    <span class="help-block" *ngIf="updationForm.controls.role.invalid  && updationForm.controls.role.touched">
        Perfavore definisci un ruolo per questo fauno!</span>    
    <br>  
    <button 
      class="btn btn-success"
      type="submit"
      (click)="updateUser()"
      [disabled]="updationForm.invalid">
      Aggiorna utente
    </button>
    <button 
      class="btn btn-danger"
      type="submit"
      (click)="goBack()">
      Torna indietro
    </button>  
    <br><br>
  </form>
